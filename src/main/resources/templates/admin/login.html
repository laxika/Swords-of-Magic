<div class="panel panel-default panel-shadow" style="padding-top: 10px;">
    <div class="panel-body">
        <form role="form" class="text-center" ng-submit="submit()">
            <fieldset ng-disabled="formDisabled">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" ng-model="data.username"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" ng-model="data.password"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </fieldset>
        </form>
    </div>
</div>
